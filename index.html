<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hub - แหล่งรวมงานประจำ พาร์ทไทม์ งานเสริม</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        
        :root {
            --brand-primary: #4f46e5; /* Indigo-600 */
            --brand-bg: #eef2ff; /* Indigo-50 */
            --brand-dark: #1e1b4b;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--brand-bg);
            color: var(--brand-dark);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .image-slot {
            aspect-ratio: 1/1;
            border: 2px dashed #a5b4fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .image-slot:hover { border-color: var(--brand-primary); background: #e0e7ff; }
        .image-slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .category-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.1rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid #c7d2fe;
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:active { transform: scale(0.98); }

        /* Animation for Image Modal */
        #modal-image {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .scale-in { transform: scale(1); }
        .scale-out { transform: scale(0.9); }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-0 md:p-4">

    <div class="w-full max-w-md bg-white shadow-2xl h-screen md:h-[850px] md:rounded-[3rem] overflow-hidden relative flex flex-col border border-indigo-100" id="app">
        
        <!-- ================= หน้าหลัก (HOME) ================= -->
        <div id="view-home" class="view h-full flex flex-col bg-indigo-50/30">
            <header class="bg-white px-6 pt-8 pb-4 z-20 border-b border-indigo-50">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-3">
                        <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-200">
                            <i data-lucide="briefcase"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold tracking-tight text-slate-800">ลงประกาศงาน</h1>
                            <p class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">หางาน สมัครงาน หารายได้เสริม</p>
                        </div>
                    </div>
                    <button onclick="fetchPosts()" class="w-10 h-10 flex items-center justify-center rounded-full bg-indigo-50 text-indigo-400 hover:text-indigo-600 transition-colors">
                        <i data-lucide="refresh-cw" width="18"></i>
                    </button>
                </div>
                
                <div class="space-y-3 mb-4">
                    <div class="relative group">
                        <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-500" width="18"></i>
                        <input type="text" id="search-input" placeholder="ค้นหาตำแหน่งงาน, บริษัท..." 
                            class="w-full pl-12 pr-4 py-3.5 bg-indigo-50/50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:bg-white transition-all outline-none">
                    </div>

                    <!-- แถวตัวกรอง จังหวัด และ อำเภอ -->
                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <select id="filter-province" onchange="handleProvinceChange('filter-province', 'filter-district'); renderHome();" 
                                class="w-full pl-9 pr-4 py-3 bg-white border border-indigo-100 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-indigo-500 outline-none truncate">
                                <option value="">ทุกจังหวัด</option>
                            </select>
                            <i data-lucide="map-pin" class="absolute left-3 top-3.5 text-indigo-500" width="16"></i>
                        </div>
                        <div class="relative flex-1">
                            <select id="filter-district" onchange="renderHome()" disabled
                                class="w-full pl-9 pr-4 py-3 bg-white border border-indigo-100 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-indigo-500 outline-none truncate disabled:bg-slate-100 disabled:text-slate-400">
                                <option value="">ทุกอำเภอ/เขต</option>
                            </select>
                            <i data-lucide="map" class="absolute left-3 top-3.5 text-slate-400" width="16"></i>
                        </div>
                    </div>

                    <!-- ตัวกรองประเภทงาน -->
                    <div class="relative w-full">
                        <select id="filter-type" onchange="renderHome()" 
                            class="w-full pl-9 pr-4 py-3 bg-white border border-indigo-100 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-indigo-500 outline-none truncate">
                            <option value="ทั้งหมด">ประเภทงาน: ทั้งหมด</option>
                            <option value="งานประจำ">งานประจำ</option>
                            <option value="งานพาร์ทไทม์">งานพาร์ทไทม์</option>
                            <option value="งานเสริมทำเองที่บ้าน">งานเสริมทำเองที่บ้าน</option>
                        </select>
                        <i data-lucide="filter" class="absolute left-3 top-3.5 text-slate-400" width="16"></i>
                    </div>
                </div>

                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="category-filters"></div>
            </header>

            <div id="post-list" class="flex-1 overflow-y-auto p-5 space-y-5 pb-24 relative"></div>

            <button onclick="router.navigate('create')" class="absolute bottom-8 right-6 w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-xl shadow-indigo-200 z-30">
                <i data-lucide="plus" width="32"></i>
            </button>
        </div>

        <!-- ================= หน้ารายละเอียด (DETAIL) ================= -->
        <div id="view-detail" class="view h-full flex flex-col bg-white hidden overflow-y-auto">
            <div id="detail-content"></div>
        </div>

        <!-- ================= หน้าลงประกาศงาน (CREATE) ================= -->

                    <i data-lucide="x"></i>
                </button>
                <h2 class="text-lg font-bold text-slate-800">ลงประกาศรับสมัครงาน</h2>
                <div class="w-8"></div>
            </header>

            <form id="create-form" class="flex-1 overflow-y-auto p-6 space-y-8 pb-12">
                <div class="space-y-4">
                    <label class="text-sm font-bold text-slate-700 flex items-center gap-2">
                        <i data-lucide="image" width="18" class="text-indigo-500"></i>
                        รูปภาพ / โลโก้ / หน้าร้าน (1 รูป)
                    </label>
                    <div class="flex justify-center">
                        <div class="image-slot w-48 h-48" id="slot-0" onclick="triggerFileInput(0)">
                            <i data-lucide="plus-circle" class="text-indigo-200 mb-1" width="24"></i>
                            <p class="text-[8px] text-indigo-300 font-bold uppercase">เพิ่มรูปภาพ</p>
                            <input type="file" id="file-0" accept="image/*" class="hidden" onchange="handleFile(event, 0)">
                        </div>
                    </div>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">ตำแหน่งงาน / ชื่องาน</label>
                        <input required name="title" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm focus:border-indigo-500 focus:bg-white outline-none transition-all" placeholder="เช่น แอดมินตอบแชท, พนักงานแพ็คของ">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">ประเภทงาน</label>
                            <select name="jobType" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-indigo-500 font-bold text-indigo-600">
                                <option>งานประจำ</option>
                                <option>งานพาร์ทไทม์</option>
                                <option>งานเสริมทำเองที่บ้าน</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">หมวดหมู่</label>
                            <select name="category" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-indigo-500">
                                <option>งานบริการ/ต้อนรับ</option>
                                <option>งานขาย/การตลาด</option>
                                <option>แอดมิน/ธุรการ</option>
                                <option>งานช่าง/ฝีมือ</option>
                                <option>งานออนไลน์</option>
                                <option>อื่นๆ</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">รายได้ (บาท)</label>
                            <input required name="wage" type="text" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm focus:border-indigo-500 outline-none" placeholder="เช่น 15,000 หรือ 500">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">การจ่ายเงิน</label>
                            <select name="paymentType" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-indigo-500">
                                <option>ต่อเดือน</option>
                                <option>ต่อวัน</option>
                                <option>ต่อชั่วโมง</option>
                                <option>ต่อชิ้นงาน</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">จังหวัด</label>
                            <select name="province" id="create-province" onchange="handleProvinceChange('create-province', 'create-district')" required class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm outline-none appearance-none">
                                <option value="">เลือกจังหวัด</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">อำเภอ/เขต</label>
                            <select name="district" id="create-district" required disabled class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm outline-none appearance-none disabled:bg-slate-50 disabled:text-slate-400">
                                <option value="">เลือกอำเภอ</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">ID LINE ติดต่อ</label>
                            <input required name="lineId" type="text" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm focus:border-indigo-500 outline-none font-bold text-green-600" placeholder="ระบุไอดีไลน์">
                        </div>
                         <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">เบอร์โทร (ถ้ามี)</label>
                            <input name="phone" type="text" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm focus:border-indigo-500 outline-none" placeholder="08X-XXX-XXXX">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">รายละเอียดงาน</label>
                        <textarea name="description" rows="4" class="w-full bg-indigo-50/30 border-2 border-indigo-50 rounded-2xl p-4 text-sm focus:border-indigo-500 outline-none" placeholder="ระบุหน้าที่ความรับผิดชอบ, คุณสมบัติผู้สมัคร, เวลาทำงาน..."></textarea>
                    </div>
                </div>

                <div class="sticky bottom-0 bg-white p-6 border-t border-indigo-50 flex gap-3 z-30">
                    <button type="button" onclick="router.back()" class="flex-1 bg-indigo-50 text-indigo-400 py-5 rounded-2xl font-bold active:scale-95 transition-all">
                        ยกเลิก
                    </button>
                    <button type="submit" id="submit-btn" class="flex-[2] bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-indigo-100 active:scale-95 transition-all">
                        ลงประกาศงาน
                    </button>
                </div>
            </form>
        </div>
    </div>

        </button>

        function escapeHTML(str = '') {
            return str.replace(/[&<>"']/g, m =>

        // Helper แปลงลิงก์ Google Drive เป็นลิงก์รูปภาพโดยตรง
        function getDirectImage(url) {
            if (!url) {
                return 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=600';
            }

            url = url.trim();

            let fileId = null;

            // /file/d/ID/view
            if (url.includes('/d/')) {
                const m = url.match(/\/d\/([^/]+)/);
                if (m) fileId = m[1];
            }

            // uc?id=ID
            if (!fileId && url.includes('id=')) {
                const m = url.match(/id=([^&]+)/);
                if (m) fileId = m[1];
            }

            if (fileId) {
                // ✅ แบบนี้ขึ้นทุก browser
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }

            return url;
        }

        function openImageModal(src) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            img.src = src;
            
            modal.classList.remove('hidden');
            // Allow browser to render 'hidden' removal before animating opacity
            requestAnimationFrame(() => {
                modal.classList.remove('opacity-0');
                img.classList.remove('scale-out');
                img.classList.add('scale-in');
            });
            lucide.createIcons(); // Ensure close icon is rendered
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            
            modal.classList.add('opacity-0');
            img.classList.remove('scale-in');
            img.classList.add('scale-out');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                img.src = '';
            }, 300); // Match transition duration
        }

                text: "ประกาศนี้จะถูกลบถาวรและไม่สามารถกู้คืนได้",

            if (result.isConfirmed) {

        // ฟังก์ชันส่งคำสั่งลบไปยัง Backend
        async function deletePost(id) {
            Swal.fire({
                title: 'กำลังลบ...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                // ส่ง action: 'deletePost' พร้อม id ไปยัง GAS
                await callAPI('deletePost', { id: id });
                
                // ลบออกจาก state ท้องถิ่นทันที (Optimistic UI)
                state.posts = state.posts.filter(p => p.id !== id);
                
                await Swal.fire({
                    title: 'ลบสำเร็จ!',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                
                router.back();
            } catch (error) {
                console.error(error);
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถลบโพสต์ได้', 'error');
            }
        }

        function copyLine(id) {
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            Swal.fire({ title: 'คัดลอก ID แล้ว!', text: 'นำไปเพิ่มเพื่อนใน Line ได้เลย', icon: 'success', timer: 1500, showConfirmButton: false });
        }

        async function callAPI(action, payload = null) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, payload })
                });
                
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                return await res.json();
            } catch (error) {
                console.error("API Error:", error);
                throw error;
            }
        }

        async function fetchPosts() {
            state.isLoading = true;
            renderHome();

            try {
                const posts = await callAPI('getPosts');

                state.posts = posts.map(p => {
                    // ✅ ปรับปรุงการรับรูปภาพ: รองรับทั้ง Array, String เดียว, และ String ขั้นด้วยคอมม่า
                    let images = [];
                    if (p.images) {
                        const raw = Array.isArray(p.images) ? p.images : String(p.images).split(',');
                        images = raw.map(i => i.trim()).filter(i => i !== "");
                    }

                    return {
                        id: String(p.id),
                        title: String(p.title || ''),
                        jobType: String(p.jobType || ''),
                        category: String(p.category || ''),
                        categoryKey: String(p.category || '').split('/')[0],
                        province: String(p.province || ''),
                        district: String(p.district || ''),
                        wage: String(p.wage || '0'),
                        paymentType: String(p.paymentType || ''),
                        lineId: String(p.lineId || ''),
                        phone: String(p.phone || ''),
                        description: String(p.description || ''),
                        images: images // ใช้ images ที่จัดการแล้ว
                    };
                });

            } catch (err) {
                console.error(err);
            } finally {
                state.isLoading = false;
                renderHome();
            }
        }

            } catch (error) {
                console.error('Error submitting post:', error);
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถลงประกาศได้ กรุณาลองใหม่อีกครั้ง', 'error');
            }
        });

        document.getElementById('search-input').addEventListener('input', renderHome);
        window.onload = () => { initLocationSelects(); fetchPosts(); lucide.createIcons(); };
    </script>
</body>
